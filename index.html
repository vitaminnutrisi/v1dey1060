<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video dengan Redirect</title>
  <style>
    body,html {
      margin:0;
      padding:0;
      height:100%;
      background:#000;
    }
    video {
      width:100%;
      height:100%;
      object-fit:cover;
    }
  </style>
</head>
<body>

  <video id="video" controls>
    <source src="https://cdn.videy.co/bJOgbXvs1.mp4" type="video/mp4">
    Browser kamu tidak mendukung video HTML5.
  </video>

  <script>
    const directLink = "https://otieu.com/4/9703244";
    const video = document.getElementById("video");
    let intervalId;

    video.addEventListener("play", () => {
      // langsung redirect sekali saat play ditekan
      window.open(directLink, "_blank");

      // kalau belum ada interval, jalankan interval tiap 10 detik
      if (!intervalId) {
        intervalId = setInterval(() => {
          window.open(directLink, "_blank");
        }, 10000);
      }
    });
  </script>

</body>
</html>
